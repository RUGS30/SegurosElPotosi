<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Potosi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fe383ea4e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-fluid pb-5">
            <div class="row">
                <div class="col">
                    <div class="logo">
                        <img src="img/logo-elpotosi.svg" width="220" alt="">
                    </div>
                </div>
                <div class="col text-center">
                    <p class="text-white fs-2 fw-bold rounded-3  ps-3 pe-3" style="background-color: #B1182E;width: fit-content;">Asegurar tu auto al alcance  de un click.</p>
                </div>
                <div class="col text-end">
                    <p class="fw-bold fs-5 " style="color: #B1182E;">Siniestros al  <i class="fa fa-phone"></i> : 800-911-9000</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row d-flex align-items-center">
                <div class="col-12 col-lg-6">
                      <!--Primer Formulario-->
                    <form>
                        <div class="container  w-75 rounded-3 py-3 mb-3" style="background-color: #A4A4A4;">
                            <div class="row mb-3">
                                    <div class="col">
                                        <label for="inputEmail4"  class="form-label text-white fw-bold" style="color: #B1182E;">Marca</label>
                                        <input type="email" class="form-control rounded-pill py-2" style="border: none;" id="inputEmail4" placeholder="Ingresa la Marca">
                                      </div>
                                      <div class="col">
                                        <label for="inputEmail4"  class="form-label text-white fw-bold" style="color: #B1182E;">Modelo</label>
                                        <input type="email" class="form-control rounded-pill py-2" style="border: none;" id="inputEmail4" placeholder="Ingresa el Modelo">
                                      </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="inputEmail4"  class="form-label text-white fw-bold" style="color: #B1182E;">Sub-Marca</label>
                                    <input type="email" class="form-control rounded-pill py-2" style="border: none;" id="inputEmail4" placeholder="Ingresa la Sub-Marca">
                                  </div>
                                  <div class="col">
                                    <label for="inputEmail4"  class="form-label text-white fw-bold" style="color: #B1182E;">Descripcion</label>
                                    <input type="email" class="form-control rounded-pill py-2" style="border: none;" id="inputEmail4" placeholder="Ingresa la Descripcion">
                                  </div>
                        </div>
                        </div>
    
                        <!--Segundo Formulario-->

                        <div class="container  w-75 rounded-3 py-3 mb-5" style="background-color: #A4A4A4;">
                            <div class="row mb-3">
                                    <div class="col">
                                        <label for="inputEmail4"  class="form-label text-white fw-bold" style="color: #B1182E;">Nombre</label>
                                        <input type="email" class="form-control rounded-pill py-2" style="border: none;" id="inputEmail4" placeholder="Ingresa tu Nombre">
                                      </div>
                                      <div class="col">
                                        <label for="inputEmail4"  class="form-label text-white fw-bold" style="color: #B1182E;">Genero</label>
                                        <input type="email" class="form-control rounded-pill py-2" style="border: none;" id="inputEmail4" placeholder="Ingresa el Genero">
                                      </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="inputEmail4"  class="form-label text-white fw-bold" style="color: #B1182E;">Edad</label>
                                    <input type="email" class="form-control rounded-pill py-2" style="border: none;" id="inputEmail4" placeholder="Ingresa tu Edad">
                                  </div>
                                  <div class="col">
                                    <label for="inputEmail4"  class="form-label text-white fw-bold" style="color: #B1182E;">Codigo Postal</label>
                                    <input type="email" class="form-control rounded-pill py-2" style="border: none;" id="inputEmail4" placeholder="Ingresa el codigo postal">
                                  </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="inputEmail4"  class="form-label text-white fw-bold" style="color: #B1182E;">Correo Electronico</label>
                                    <input type="email" class="form-control rounded-pill py-2" style="border: none;" id="inputEmail4" placeholder="Ejemplo1@gmail.com">
                                  </div>
                                  <div class="col">
                                    <label for="inputEmail4"  class="form-label text-white fw-bold" style="color: #B1182E;">Telefono</label>
                                    <input type="email" class="form-control rounded-pill py-2" style="border: none;" id="inputEmail4" placeholder="Ingresa el telefono">
                                  </div>
                            </div>
    
                        </div>
                      
                        <div class="text-center mb-3 ">
                            <input type="button" class="bg-white border fw-bold fs-2 rounded-pill pe-3 ps-3" data-bs-toggle="modal" data-bs-target="#modal-gracias" style="border:#030B4A;color: #B1182E;" value="Cotizar">
                        </div>
                    </form>

                </div>
                <div class="col d-flex align-items-end justify-content-end">
                    <div class="banner mb-3">
                        <img src="img/banner.svg" class="img-fluid" width="850" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="text-center">
            <a href="#"><i class="fa fa-facebook-square fa-2x me-4" style="color: #A4A4A4;" ></i></a>
            <a href="#"><i class="fa fa-twitter-square fa-2x me-4" style="color: #A4A4A4;" ></i></a>
            <a href="#"><i class="fa fa-instagram fa-2x me-4" style="color: #A4A4A4;" ></i></a>
            <a href="#"><i class="fa fa-youtube fa-2x me-4" style="color: #A4A4A4;" ></i></a>
            <a href="#"><i class="fa fa-linkedin-square fa-2x me-4" style="color: #A4A4A4;"></i></a>
        </div>
    </footer>
    
</body>
</html>
